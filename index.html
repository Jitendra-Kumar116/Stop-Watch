<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stopwatch</h1>
    <div id="parant">
        <div id="clock">00:00:00:00</div>
        <div>
            <button id="startBtn" class="btn" onclick="start()">Start</button>
            <button id="stopBtn" class="btn" onclick="stop()">Stop</button>
            <button id="resetBtn" class="btn" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
